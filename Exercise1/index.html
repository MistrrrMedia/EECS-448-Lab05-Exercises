<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
		<link href="https://fonts.cdnfonts.com/css/helvetica-neue-9" rel="stylesheet">
		<link rel="stylesheet" href="stylesheet.css">
		<script src="main.js"></script>
		<title>Password Validator</title>
	</head>
	<body onload="load()">
		<div id="container">
			<input type="Password" id="field_main" placeholder="Password">
			<input type="Password" id="field_verify" placeholder="Verify">
			<div id="confirm">
				<a id="validate" onclick="validate()">Validate</a>
				<p id="feedback"></p>
			</div>
		</div>
	</body>
<html>
